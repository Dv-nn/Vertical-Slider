<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
   <title>Vertical Slider</title>
</head>

<body>

   <div class="slider-container">

      <div class="left-slide">
         <div style="background-color: #faa4cc;">
            <h1>Nature flower</h1>
            <p>all in pink</p>
         </div>
         <div style="background-color: #2A86BA;">
            <h1>Blue Sky</h1>
            <p>with it's mountains</p>
         </div>
         <div style="background-color: #252E33;">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
         </div>
         <div style="background-color: #FFB866;">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
         </div>
      </div>

      <div class="right-slide">
         <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1485465053475-dd55ed3894b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1595389962786-f2ca6bb63025?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1114&q=80')"></div>
         <div style="background-image: url('https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80')"></div>
      </div>

      <div class="action-buttons">
         <button class="down-button">
            <i class="fas fa-arrow-down"></i>
         </button>
         <button class="up-button">
            <i class="fas fa-arrow-up"></i>
         </button>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
